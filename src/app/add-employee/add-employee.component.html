<div class="card">
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="EmployeeId">Employee ID</label>
      <input id="EmployeeId" formControlName="EmployeeId" pInputText />
      <div *ngIf="employeeForm.get('EmployeeId')?.invalid && employeeForm.get('EmployeeId')?.touched">
        <small class="p-error">Employee ID is required.</small>
      </div>
    </div>

    <div class="p-field">
      <label for="EmployeeName">Employee Name</label>
      <input id="EmployeeName" formControlName="EmployeeName" pInputText />
      <div *ngIf="employeeForm.get('EmployeeName')?.invalid && employeeForm.get('EmployeeName')?.touched">
        <small class="p-error">Employee Name is required.</small>
      </div>
    </div>

    <div class="p-field">
      <label for="Mobile">Mobile</label>
      <input id="Mobile" formControlName="Mobile" pInputText />
      <div *ngIf="employeeForm.get('Mobile')?.invalid && employeeForm.get('Mobile')?.touched">
        <small class="p-error">Mobile is required.</small>
      </div>
    </div>

    <div class="p-field">
      <label for="Email">Email</label>
      <input id="Email" formControlName="Email" pInputText />
      <div *ngIf="employeeForm.get('Email')?.invalid && employeeForm.get('Email')?.touched">
        <small class="p-error">Valid Email is required.</small>
      </div>
    </div>

    <div class="p-field">
      <label for="DateOfJoining">Date of Joining</label>
      <p-calendar id="DateOfJoining" formControlName="DateOfJoining"></p-calendar>
      <div *ngIf="employeeForm.get('DateOfJoining')?.invalid && employeeForm.get('DateOfJoining')?.touched">
        <small class="p-error">Date of Joining is required.</small>
      </div>
    </div>

    <div class="p-field">
      <label for="DateOfBirth">Date of Birth</label>
      <p-calendar id="DateOfBirth" formControlName="DateOfBirth"></p-calendar>
      <div *ngIf="employeeForm.get('DateOfBirth')?.invalid && employeeForm.get('DateOfBirth')?.touched">
        <small class="p-error">Date of Birth is required.</small>
      </div>
    </div>

    <div class="p-field">
      <label for="Salary">Salary</label>
      <input id="Salary" formControlName="Salary" pInputText />
      <div *ngIf="employeeForm.get('Salary')?.invalid && employeeForm.get('Salary')?.touched">
        <small class="p-error">Salary is required.</small>
      </div>
    </div>

    <button type="submit" pButton label="Add Employee" [disabled]="employeeForm.invalid"></button>
  </form>
</div>
